<!DOCTYPE html>
<html lang="tr">
<head>
<meta charset="UTF-8">
<title>Sürpriz</title>
<style>
    body {
        margin: 0;
        height: 100vh;
        background: #fdf2f8;
        display: flex;
        justify-content: center;
        align-items: center;
        font-family: Arial, sans-serif;
        overflow: hidden;
    }

    #game {
        text-align: center;
    }

    .btn {
        padding: 14px 28px;
        font-size: 18px;
        border: none;
        border-radius: 12px;
        background: #ec4899;
        color: white;
        cursor: pointer;
        margin: 12px;
        position: absolute;
        transition: transform 0.15s ease-out;
    }

    .btn:hover {
        background: #db2777;
    }

    #message {
        display: none;
        font-size: 48px;
        color: #e11d48;
        font-weight: bold;
        animation: fadeIn 2.4s ease forwards, pop 1s ease infinite alternate;
    }

    @keyframes fadeIn {
        from { opacity: 0; transform: scale(0.6); }
        to { opacity: 1; transform: scale(1); }
    }

    @keyframes pop {
        from { transform: scale(1); }
        to { transform: scale(1.05); }
    }
</style>
</head>
<body>

<div id="game">
    <button class="btn" id="btn1">1</button>
    <button class="btn" id="btn2" style="display:none;">2</button>
    <button class="btn" id="btn3" style="display:none;">3</button>
    <button class="btn" id="btn4" style="display:none;">4</button>

    <div id="message">❤️ Seni çok seviyorum ❤️</div>
</div>

<script>
    // -----------------
    // Çok daha hızlı kaçma parametreleri
    // -----------------
    const SPEED = 450;  // px — önceki hızdan çok daha yüksek
    const DODGE_DISTANCE = 280;
    
    function makeButtonRun(btn) {
        btn.addEventListener("mousemove", () => {
            const x = Math.random() * (window.innerWidth - 120);
            const y = Math.random() * (window.innerHeight - 120);
            btn.style.left = x + "px";
            btn.style.top  = y + "px";
        });
    }

    makeButtonRun(btn1);
    makeButtonRun(btn2);
    makeButtonRun(btn3);
    makeButtonRun(btn4);

    // -----------------
    // Sırasıyla buton açılma
    // -----------------
    btn1.onclick = () => {
        btn1.style.display = "none";
        btn2.style.display = "inline-block";
    };

    btn2.onclick = () => {
        btn2.style.display = "none";
        btn3.style.display = "inline-block";
    };

    btn3.onclick = () => {
        btn3.style.display = "none";
        btn4.style.display = "inline-block";
    };

    btn4.onclick = () => {
        btn4.style.display = "none";
        document.getElementById("message").style.display = "block";
    };
</script>

</body>
</html>
